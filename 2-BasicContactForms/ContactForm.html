<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <pre>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email"><br><br>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="your username"><br><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="your password"><br><br>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120" placeholder="your age" ><br><br>
        
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="your website"><br><br>
        
            <label for="date">Date of Birth:</label>
            <input type="date"><br><br>
        
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Say something"></textarea><br><br>
        
            <input type="submit" value="Submit">
        </form>
        
    </pre>
</body>
